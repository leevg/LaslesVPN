<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Document</title>  <link rel="stylesheet" href="css/style.min.css">  <link rel="stylesheet" href="css/libs.min.css"></head><body>  <div class="container">    <header class="header">  <div class="header-logo">    <a href="#">      <picture><source srcset="img/header/logo.webp" type="image/webp"><img src="img/header/logo.png" alt="LaslesVPN"></picture>    </a>  </div>  <div class="header-menu">    <u>      <l class="header-menu__link"><a href="#">About</a></l>      <l class="header-menu__link"><a href="#">Features</a></l>      <l class="header-menu__link"><a href="#">Pricing</a></l>      <l class="header-menu__link"><a href="#">Testimonials</a></l>      <l class="header-menu__link"><a href="#">Help</a></l>    </u>  </div>  <button class="header-btn-in">Sign In</button>  <button class="header-btn-up">Sign Up</button></header>    <div class="about">  <div class="about-text">    <div class="about-text__title">      Want anything to be easy with <strong>LaslesVPN</strong>.    </div>    <div class="about-text__subtitle">      Provide a network for all your needs with ease and fun using <strong>LaslesVPN</strong>      discover interesting features from us.    </div>    <button class="about-text_btn">Get Started</button>  </div>  <div class="about-picture">    <picture><source srcset="img/about/about-picture.webp" type="image/webp"><img src="img/about/about-picture.jpg" alt=""></picture>  </div>  <div class="about-statistics">    <div class="about-statistics__block">      <div class="statistics-block__img">        <svg class="svg-about--user" width="17" height="19">          <use xlink:href="img/sprite.svg#about--user"></use>>        </svg>      </div>      <div class="statistics-block__text">        <strong class="block-number">90+</strong>        <div class="block-name">Users</div>      </div>    </div>    <div class="about-statistics__block">      <div class="statistics-block__img">        <svg class="svg-about--location" width="14" height="21">          <use xlink:href='img/sprite.svg#about--location'>        </svg>      </div>      <div class="statistics-block__text">        <strong class="block-number">30+</strong>        <div class="block-name">Locations</div>      </div>    </div>    <div class="about-statistics__block">      <div class="statistics-block__img">        <svg class="svg-about--servers" width="21" height="19">          <use xlink:href='img/sprite.svg#about--servers'>        </svg>      </div>      <div class="statistics-block__text">        <strong class="block-number">50+</strong>        <div class="block-name">Servers</div>      </div>    </div>  </div></div>  </div>  <script src="js/script.min.js"></script>  <script src="js/main.min.js"></script></body></html>
